<ion-app>

  <!-- <app-menu></app-menu> ESTO SIN SPLIT PANE SOLO ESTO-->
  <!-- <ion-router-outlet id="principal"></ion-router-outlet> SOLO ESTO-->
  <!-- </ion-app> -->

  <!--INICIO ESTO CON MENU -->
  <ion-split-pane contentId="principal" when="md">
    
    <!--  our side menu  -->
    <!-- <ion-menu contentId="principal">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
    </ion-menu> -->
    <ion-menu side="start" menuId="primerMenu" contentId="principal">
      <!-- primerMenu se pasará así en el "inicio" <ion-menu-button menu="primerMenu" color="primary"></ion-menu-button> -->
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menú Principal</ion-title>
        </ion-toolbar>
      </ion-header>
    
      <ion-content>
    
        <ion-list>
          <ion-menu-toggle autoHide="false" *ngFor="let item of componentes | async">
            <ion-item  [routerLink]="item.redirecTo">
              <ion-icon slot="start" [name]="item.icon"></ion-icon>
              <ion-label>{{ item.name }}</ion-label>
            </ion-item>  
          </ion-menu-toggle>
        </ion-list>
    
      </ion-content>
    </ion-menu>
    
    
    <ion-router-outlet id="principal"></ion-router-outlet>

  </ion-split-pane>
  <!-- FIN ESTO CON MENU -->


</ion-app>
