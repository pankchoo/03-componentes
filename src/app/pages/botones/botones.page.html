<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button text="Regresar" defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Botones</ion-title>

    <ion-buttons slot="end">
      
      <ion-button color="primary">
        <ion-icon name="star"></ion-icon>
      </ion-button>
      
      <ion-button color="primary">
        <ion-icon name="heart"></ion-icon>
      </ion-button>

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" shape="round" size="small">
    Small
  </ion-button>
  <ion-button expand="block" shape="round" size="default">
    Default
  </ion-button>
  <ion-button expand="block" shape="round" size="large">
    Large
  </ion-button>

  <!-- Anchor -->
  <ion-button expand="full" class="top-20" routerLink="/alert" color="tertiary">Anchor</ion-button>

  <!-- ion-row + ion-col -->
  <ion-row class="top-20">
    <ion-col>
      <ion-button expand="full"  routerLink="/avatar" color="tertiary">Avatar</ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="full"  routerLink="/action-sheet" color="tertiary">Action.Sheet</ion-button>
    </ion-col>
  </ion-row>

  <!-- fill -->
  <ion-button class="top-20" fill="clear">Clear</ion-button>
  <ion-button class="top-20" fill="outline">Outline</ion-button>
  <ion-button class="top-20" fill="solid">Solid</ion-button>
</ion-content>
