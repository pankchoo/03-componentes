<app-header titulo="checkbox"></app-header>

<ion-content>

  <!-- Checkboxes in a List -->
<ion-list>
  <ion-item *ngFor="let entry of data" (click)="onClick(entry)">
    <ion-label>{{entry.name}}</ion-label>
    <ion-checkbox [(ngModel)]="entry.selected" [color]="entry.name"></ion-checkbox>
  </ion-item>
</ion-list>

</ion-content>
