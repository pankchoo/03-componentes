<app-header titulo="refresher"></app-header>

<ion-content>
    <!-- Default Refresher -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <h1 *ngIf="items.length === 0" class="animated fadeIn fast">Jale para refrescar</h1>

  <ion-list *ngIf="items.length > 0" class="animated fadeIn fast">
    <ion-item *ngFor="let item of items; let i = index">
      Item {{ i + 1 }}
    </ion-item>
  </ion-list>

</ion-content>
